{% load static %}
<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from www.radixtouch.in/templates/admin/Worksbot/source/light/pages/examples/sign-up.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 07 Feb 2021 12:32:42 GMT -->
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>WorkSales-Admin</title>
	<!-- Favicon-->
	<link rel="icon" href="{% static 'images/sales-icon.png'%}" type="image/x-icon">
	<!-- Plugins Core Css -->
	<link href="../static/css/app.min.css" rel="stylesheet">
	<!-- Custom Css -->
	<link href="../static/css/style.css" rel="stylesheet" />
	<link href="../static/css/pages/extra_pages.css" rel="stylesheet" />
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="POST" action="{% url 'signup' %}">
					{% csrf_token %}
					<span class="login100-form-title p-b-45">
						Register
					</span>
					
					<div class="wrap-input100 validate-input form-group" data-validate = "Username is required">
						<input class="input100" type="text" name="username" class="form-control" required="required"/>
						<span class="focus-input100"></span>
						<span class="label-input100">Username</span>
					</div>
					
					<div class="wrap-input100 validate-input form-group" data-validate="Password is required">
						<input class="input100" type="password" name="password" class="form-control" required="required"/>
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
					<div class="wrap-input100 validate-input form-group" data-validate="Password is required">
						<input class="input100" type="password" name="passwordagain" class="form-control" required="required"/>
						<span class="focus-input100"></span>
						<span class="label-input100">Confrim Password</span>
					</div>
					
					<div class="wrap-input100 validate-input form-group" data-validate = "Enter valid email address">
						<input class="input100" type="text" name="first_name" class="form-control" required="required"/>
						<span class="focus-input100"></span>
						<span class="label-input100">firstname</span>
					</div>
					
					
					<div class="wrap-input100 validate-input form-group" data-validate="Password is required">
						<input class="input100" type="text" name="last_name" class="form-control" required="required"/>
						<span class="focus-input100"></span>
						<span class="label-input100">lastname</span>
					</div>
          <div class="wrap-input100 validate-input form-group" data-validate="Password is required">
						<input class="input100" type="email" name="email" class="form-control" required="required"/>
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>

					<div class="flex-sb-m w-full p-t-15 p-b-20">

						<div>
							<a href="{% url 'login' %}" class="txt1">
								Already Registered?
							</a>
						</div>
					</div>
			
					<hgroup>
						{% if error %}
						<h4>{{ error }}</h4>
						{% endif %}
					</hgroup>
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Register
						</button>
					</div>
					
					
				</form>

				<div class="login100-more" style="background-image: url('../static/images/pages/bg-02.png');">
				</div>
			</div>
		</div>
	</div>
	
	<!-- Plugins Js -->
	<script src="../static/js/app.min.js"></script>
	<!-- Extra page Js -->
	<script src="../static/js/pages/examples/pages.js"></script>
</body>

</html>
