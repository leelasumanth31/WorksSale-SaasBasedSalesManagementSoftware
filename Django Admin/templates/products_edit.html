{% extends 'base.html' %}
{% load static %}


{% block content %}


<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <!-- home dashboard Sidebar -->
                <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
                    <ul class="breadcrumb breadcrumb-item ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Products List</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a href="index">
                                <i class="fas fa-home"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item active">Products List</li>

                    </ul>
                </div>
                <!-- #END# home dashboard sidebar -->
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form action="/products_update/{{ temp.id }}" method="POST">
                    {% csrf_token %}

                    <div class="row clearfix">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <label for="assign_role">Product Name</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" name="name" value="{{ temp.name }}"  id="assign_role"
                                        class="form-control" placeholder="Product Name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <label for="name">Category</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" name="category" value="{{ temp.category }}"  id="name"
                                        class="form-control" placeholder="Enter Category">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <label for="email_address">Brand</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" name="brand" value="{{ temp.brand }}"  id="email_address1"
                                        class="form-control" placeholder="Enter your Brand">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <label for="branch">Quantity</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" name="quantity" value="{{ temp.quantity }}"  id="branch"
                                        class="form-control" placeholder="Enter Quantity">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="button-demo">
                            <a href="../products.html">
                            <button type="button" class="btn btn-outline-danger btn-border-radius"
                                data-dismiss="modal">Cancel</button>
                            </a>
                            <button type="submit"
                                class="btn btn-outline-success btn-border-radius">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
